# Tiny Tapeout project information
project:
  title:        "4-bit ALU"       # Project title
  author:       "Team8"       # Replace with your name
  discord:      ""    # Optional
  description:  "A 4-bit ALU supporting arithmetic, logic, and comparison operations"
  language:     "Verilog"
  clock_hz:     0                 # No clock (purely combinational)

  # Tile size (1x1 is default for simple designs)
  tiles: "1x1"

  # Your top module name must start with "tt_um_"
  top_module:  "tt_um_ALU4bit"

  # List your project's source files here.
  source_files:
    - "src/project.v"

# Pinout definition
pinout:
  # Inputs (ui_in) – Operand A + opcode selector
  ui[0]: "Operand A bit 0"
  ui[1]: "Operand A bit 1"
  ui[2]: "Operand A bit 2"
  ui[3]: "Operand A bit 3"
  ui[4]: "Opcode bit 0"
  ui[5]: "Opcode bit 1"
  ui[6]: "Opcode bit 2"
  ui[7]: "Opcode bit 3"

  # Outputs (uo_out) – 8-bit ALU result
  uo[0]: "Result bit 0"
  uo[1]: "Result bit 1"
  uo[2]: "Result bit 2"
  uo[3]: "Result bit 3"
  uo[4]: "Result bit 4"
  uo[5]: "Result bit 5"
  uo[6]: "Result bit 6"
  uo[7]: "Result bit 7"

  # Bidirectional pins (uio_in) – Operand B
  uio[0]: "Operand B bit 0"
  uio[1]: "Operand B bit 1"
  uio[2]: "Operand B bit 2"
  uio[3]: "Operand B bit 3"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
